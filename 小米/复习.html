<!--hasClass(class)-->
<div class="protected" style="width:100px;height:100px; background:blue;position: absolute;left:50px;top:50px"></div><div></div>

</body>

<script>
    $("div").click(function(){
       if ( $(this).hasClass("protected") )
           $(this)
               .animate({ left: -10 })
               .animate({ left: 10 })
               .animate({ left: -10 })
               .animate({ left: 10 })
               .animate({ left: 0 });
   });
</script>
